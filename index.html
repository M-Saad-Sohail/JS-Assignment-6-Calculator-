<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<bod>
    <div class="main d-flex flex-column bg-dark">
        <h1 style="flex: 1;" class="text-white text-center">Calculator</h1>
        <div style="flex: 1;">
            <input class="w-100 h-100" type="text" id="display" name="">
        </div>
        <div style="flex: 4;">
            <div style="margin-top: 50px;">
                <button onclick="getBtnValue(1)" class="customBtn bg-warning p-3 fs-4">1</button>
                <button onclick="getBtnValue(2)" class="customBtn bg-warning p-3 fs-4">2</button>
                <button onclick="getBtnValue(3)" class="customBtn bg-warning p-3 fs-4">3</button>
                <button onclick="getBtnValue(4)" class="customBtn bg-warning p-3 fs-4">4</button>
                <button onclick="getBtnValue(5)" class="customBtn bg-warning p-3 fs-4">5</button>
                <button onclick="getBtnValue(6)" class="customBtn bg-warning p-3 fs-4">6</button>
                <button onclick="getBtnValue(7)" class="customBtn bg-warning p-3 fs-4">7</button>
                <button onclick="getBtnValue(8)" class="customBtn bg-warning p-3 fs-4">8</button>
                <button onclick="getBtnValue(9)" class="customBtn bg-warning p-3 fs-4">9</button>
                <button onclick="getBtnValue(0)" class="customBtn bg-warning p-3 fs-4">0</button>
                <button onclick="getBtnValue('+')" class="customBtn bg-warning p-3 fs-4">+</button>
                <button onclick="getBtnValue('-')" class="customBtn bg-warning p-3 fs-4">-</button>
                <button onclick="getBtnValue('*')" class="customBtn bg-warning p-3 fs-4">*</button>
                <button onclick="getBtnValue('/')" class="customBtn bg-warning p-3 fs-4">/</button>
                <button onclick="calculateValue()" class="customBtn bg-success p-3 fs-4">=</button>
                <button onclick="clearAll()" class="customBtn bg-light p-3 fs-4">C</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</bod>

</html>
.main {
    width: 100%;
    height: 100vh;
  }
  .customBtn{
      width: 23%;
  }

  
  var display = document.getElementById("display");

function getBtnValue(a) {
  display.value += a;
}

function calculateValue() {
  display.value = eval(display.value);
}

function clearAll() {
  display.value = "";
}
